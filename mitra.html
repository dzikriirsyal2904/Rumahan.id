<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Mitra | Rumahan.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Rumahan.id</h1>
    <span class="text-sm text-gray-500">Pilih Mitra Jasa</span>
  </header>

  <main class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-4 text-center">Detail Pemesanan</h2>
    <div id="orderDetail" class="bg-white rounded-lg shadow p-4 mb-8"></div>

    <h2 class="text-xl font-semibold mb-4 text-center">Mitra Tersedia</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Dummy mitra -->
      <div class="bg-white rounded-lg shadow p-4">
        <p class="text-lg font-semibold">Agung Purnama</p>
        <p class="text-yellow-500 mb-2">⭐⭐⭐⭐☆ (4.5)</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" onclick="pilihMitra('Agung Purnama')">Pilih Mitra Ini</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <p class="text-lg font-semibold">Agung 2</p>
        <p class="text-yellow-500 mb-2">⭐⭐⭐⭐ (4.0)</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" onclick="pilihMitra('Agung 2')">Pilih Mitra Ini</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <p class="text-lg font-semibold">Agung 3</p>
        <p class="text-yellow-500 mb-2">⭐⭐⭐☆ (3.5)</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" onclick="pilihMitra('Agung 3')">Pilih Mitra Ini</button>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const layanan = params.get("layanan");
    const alamat = params.get("alamat");
    const tanggal = params.get("tanggal");
    const waktu = params.get("waktu");
    const catatan = params.get("catatan");

    document.getElementById("orderDetail").innerHTML = `
      <p><strong>Layanan:</strong> ${layanan}</p>
      <p><strong>Alamat:</strong> ${alamat}</p>
      <p><strong>Jadwal:</strong> ${tanggal} pukul ${waktu}</p>
      <p><strong>Catatan:</strong> ${catatan || '-'}</p>
    `;

    function pilihMitra(namaMitra) {
      const nextParams = new URLSearchParams({
        layanan, alamat, tanggal, waktu, catatan, mitra: namaMitra
      });
      window.location.href = `pembayaran.html?${nextParams.toString()}`;
    }
  </script>
</body>
</html>
