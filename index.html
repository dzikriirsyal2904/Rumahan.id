<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <span class="text-sm text-gray-500">Teman Setia Urusan Rumahmu</span>
  </header>

    <h2 class="text-xl font-semibold mb-6 text-center">Pilih Kategori Layanan</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
      <!-- Item layanan -->
      <div class="bg-white rounded-xl shadow hover:shadow-md p-4 flex flex-col items-center">
        🧹
        <p class="mt-2 font-medium">Cleaning Service</p>

      <div class="bg-white rounded-xl shadow hover:shadow-md p-4 flex flex-col items-center">

        <p class="mt-2 font-medium">Renovasi</p>
      </div>
      <div class="bg-white rounded-xl shadow hover:shadow-md p-4 flex flex-col items-center">
        ✅
        <p class="mt-2 font-medium">Garansi Layanan</p>
      </div>
      <div class="bg-white rounded-xl shadow hover:shadow-md p-4 flex flex-col items-center">
        🔌
        <p class="mt-2 font-medium">Service Elektronik</p>
      </div>
      <div class="bg-white rounded-xl shadow hover:shadow-md p-4 flex flex-col items-center">
        💬
        <p class="mt-2 font-medium">Konsultasi Pertukangan</p>
      </div>
    </div>

    <div class="text-center mt-10">
      <a href="order.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">

  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 py-4">
    &copy; 2025 Rumahan.id — Teman Setia Urusan Rumahmu
