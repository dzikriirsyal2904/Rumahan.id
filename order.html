<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pemesanan | Rumahan.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Rumahan.id</h1>
    <span class="text-sm text-gray-500">Form Pemesanan Layanan</span>
  </header>

  <main class="max-w-xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-6 text-center">Isi Detail Pemesanan</h2>

    <form action="mitra.html" method="GET" class="space-y-5">
      <div>
        <label class="block mb-1 font-medium">Pilih Layanan</label>
        <select id="layanan" name="layanan" required class="w-full border rounded-lg px-4 py-2">
          <option value="">-- Pilih --</option>
          <option value="Cleaning Service">Cleaning Service</option>
          <option value="Pindahan Rumah">Pindahan Rumah</option>
          <option value="Service Elektronik">Service Elektronik</option>
          <option value="Perbaikan Pipa">Perbaikan Pipa</option>
          <option value="Renovasi Kecil">Renovasi Kecil</option>
          <option value="Konsultasi Pertukangan">Konsultasi Pertukangan</option>
          <option value="Fogging / Serangga">Fogging / Serangga</option>
          <option value="Laundry Langganan">Laundry Langganan</option>
          <option value="Jasa Setrika">Jasa Setrika</option>
          <option value="Belanja Titipan">Belanja Titipan</option>
          <option value="Cuci Sofa / Springbed">Cuci Sofa / Springbed</option>
          <option value="Pasang Bracket / TV">Pasang Bracket / TV</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Alamat Lengkap</label>
        <textarea name="alamat" required rows="3" class="w-full border rounded-lg px-4 py-2" placeholder="Contoh: Jl. Singasari IV, Bekasi Utara"></textarea>
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block mb-1 font-medium">Tanggal</label>
          <input type="date" name="tanggal" required class="w-full border rounded-lg px-4 py-2" />
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-medium">Jam</label>
          <input type="time" name="waktu" required class="w-full border rounded-lg px-4 py-2" />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Catatan Tambahan</label>
        <input type="text" name="catatan" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          Cari Mitra Jasa
        </button>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 py-4">
    &copy; 2025 Rumahan.id â€” Teman Setia Urusan Rumahmu
  </footer>

  <script>
    const prefilled = localStorage.getItem("layananDipilih");
    if (prefilled) {
      document.getElementById("layanan").value = prefilled;
      localStorage.removeItem("layananDipilih");
    }
  </script>
</body>
</html>
